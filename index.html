<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="main">
    <main>
      <h1 class="visually-hidden"></h1>
      <section class="main__top-wrapper">
        <img class="main__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
        <a
          class="main__details-link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section class="main__center-wrapper">
        <div 
          class="
          main__add 
          add" 
          id="add">
          <label class="add__item-name" for="new-task">Add Item</label>
          <div class="add__wrapper">
            <input
              id="new-task"
              class="add__input input"
              type="text">
            <button class="btn">Add</button>
          </div>
        </div>
        <h2 class="main__title">Todo</h2>
        <ul class="
          main__todo-list 
          list" 
          id="todo-list">
          <li class="list__item">
            <input class="input" type="checkbox">
            <label class="list__item-name">Pay Bills</label>
            <input type="text" class="list__input input">
            <button class="
              list__btn 
              btn">Edit</button>
            <button class="list__delete-btn btn">
              <img class="list__btn-img" src="./remove.svg" alt="Remove cross">
            </button>
          </li>
          <li class="
            list__item 
            list__item--edit-mode">
            <input class="input" type="checkbox">
            <label class="list__item-name">Go Shopping</label>
            <input type="text"
              value="Go Shopping"
              class="
              list__input 
              input">
            <button 
              class="
              list__btn 
              btn">Save</button>
            <button 
              class="
              list__delete-btn 
              btn">
              <img class="list__btn-img" src="./remove.svg" alt="Remove cross">
            </button>
          </li>
        </ul>
        <h2 class="main__title">Completed</h2>
        <ul 
          class="
          main__completed-list 
          list" id="completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked>
            <label class="list__item-name">See the Doctor</label>
            <input type="text" class="
              list__input 
              input">
            <button class="list__btn btn">Edit</button>
            <button class="
              list__delete-btn 
              btn">
              <img class="list__btn-img" src="./remove.svg" alt="Remove cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
