<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="main">
    <div class="main__top-wrapper">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="main__details-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main__center-wrapper">
      <p class="main__add add" id="add">
        <label for="new-task">Add Item</label>
        <div class="add__wrapper">
          <input 
            id="new-task" 
            class="add__input" 
            type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="main__todo-list list" id="todo-list">
        <li>
          <input type="checkbox">
          <label class="list__item-name">Pay Bills</label>
          <input type="text" class="list__input">
          <button class="list__button">Edit</button>
          <button class="list__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="list__item-name">Go Shopping</label>
          <input type="text" 
            value="Go Shopping" 
            class="list__input">
          <button class="list__button">Save</button>
          <button class="list__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="main__completed-list list" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="list__item-name">See the Doctor</label>
          <input type="text" class="list__input">
          <button class="list__button">Edit</button>
          <button class="list__delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
